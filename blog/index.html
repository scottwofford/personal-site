<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog · Scott Wofford</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #fafafa;
      color: #333;
      padding: 2rem;
      max-width: 650px;
      margin: 0 auto;
      line-height: 1.6;
    }

    header {
      margin-bottom: 2rem;
    }

    .back {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back:hover {
      color: #333;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-top: 1rem;
    }

    .subtitle {
      color: #666;
      margin-top: 0.5rem;
    }

    .subtitle a {
      color: #555;
    }

    .subtitle a:hover {
      color: #1a1a1a;
    }

    .posts {
      margin-top: 2rem;
    }

    .post {
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
    }

    .post:last-child {
      border-bottom: none;
    }

    .post a {
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .post a:hover {
      color: #555;
    }

    .post-date {
      color: #999;
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    .post-excerpt {
      color: #666;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }

    .loading, .error {
      color: #666;
      font-style: italic;
    }

    .subscribe {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f5f5f5;
      border-radius: 8px;
      text-align: center;
    }

    .subscribe p {
      margin-bottom: 1rem;
      color: #555;
    }

    .subscribe a {
      display: inline-block;
      background: #1a1a1a;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .subscribe a:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="back">← Scott Wofford</a>
    <h1>Blog</h1>
    <p class="subtitle">Also on <a href="https://scwoff.substack.com" target="_blank">Substack</a></p>
  </header>

  <section class="posts" id="posts">
    <p class="loading">Loading posts...</p>
  </section>

  <section class="subscribe">
    <p>Get new posts in your inbox</p>
    <a href="https://scwoff.substack.com/subscribe" target="_blank">Subscribe on Substack</a>
  </section>

  <script>
    // Using rss2json.com to handle CORS (free tier: 10k requests/day)
    const RSS_URL = 'https://scwoff.substack.com/feed';
    const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

    async function loadPosts() {
      const container = document.getElementById('posts');

      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        if (data.status !== 'ok' || !data.items || data.items.length === 0) {
          container.innerHTML = `
            <p class="error">No posts yet. Check back soon!</p>
            <p style="margin-top: 1rem;">
              <a href="https://scwoff.substack.com" target="_blank">Visit Substack →</a>
            </p>
          `;
          return;
        }

        container.innerHTML = data.items.map(post => {
          const date = new Date(post.pubDate).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });

          // Strip HTML and truncate excerpt
          const excerpt = post.description
            .replace(/<[^>]*>/g, '')
            .substring(0, 150)
            .trim();

          return `
            <article class="post">
              <a href="${post.link}" target="_blank">${post.title}</a>
              <div class="post-date">${date}</div>
              ${excerpt ? `<p class="post-excerpt">${excerpt}...</p>` : ''}
            </article>
          `;
        }).join('');

      } catch (error) {
        container.innerHTML = `
          <p class="error">Couldn't load posts.</p>
          <p style="margin-top: 1rem;">
            <a href="https://scwoff.substack.com" target="_blank">Read on Substack →</a>
          </p>
        `;
      }
    }

    loadPosts();
  </script>
</body>
</html>
