<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Scott Wofford</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .posts { margin-top: 1.5rem; }
    .post { margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid #333; }
    .post:last-child { border-bottom: none; }
    .post a { color: #fff; text-decoration: none; font-weight: 600; font-size: 1.1rem; }
    .post a:hover { color: #6b9fff; }
    .post-date { color: #666; font-size: 0.85rem; margin-top: 0.25rem; }
    .post-excerpt { color: #999; font-size: 0.95rem; margin-top: 0.5rem; }
    .loading, .error { color: #666; font-style: italic; }
    .subscribe { margin-top: 2rem; padding: 1.5rem; background: #252525; border-radius: 4px; text-align: center; }
    .subscribe p { margin-bottom: 1rem; color: #888; }
    .subscribe a { display: inline-block; background: #6b9fff; color: #1a1a1a; padding: 0.6rem 1.2rem; border-radius: 4px; text-decoration: none; font-size: 0.9rem; font-weight: 600; }
    .subscribe a:hover { background: #8bb4ff; }
  </style>
</head>
<body>
  <div class="section-nav">
    <a href="/">&larr; home</a> / <span class="section-name">blog</span>
    <div class="siblings">
      <a href="https://scwoff.substack.com" target="_blank">Substack</a>
    </div>
  </div>

  <h1>Blog</h1>
  <p class="subtitle">Also on <a href="https://scwoff.substack.com" target="_blank">Substack</a></p>

  <section class="posts" id="posts">
    <p class="loading">Loading posts...</p>
  </section>

  <section class="subscribe">
    <p>Get new posts in your inbox</p>
    <a href="https://scwoff.substack.com/subscribe" target="_blank">Subscribe on Substack</a>
  </section>

  <script>
    const RSS_URL = 'https://scwoff.substack.com/feed';
    const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

    async function loadPosts() {
      const container = document.getElementById('posts');

      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        if (data.status !== 'ok' || !data.items || data.items.length === 0) {
          container.innerHTML = `
            <p class="error">No posts yet. Check back soon!</p>
            <p style="margin-top: 1rem;">
              <a href="https://scwoff.substack.com" target="_blank">Visit Substack &rarr;</a>
            </p>
          `;
          return;
        }

        container.innerHTML = data.items.map(post => {
          const date = new Date(post.pubDate).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });

          const excerpt = post.description
            .replace(/<[^>]*>/g, '')
            .substring(0, 150)
            .trim();

          return `
            <article class="post">
              <a href="${post.link}" target="_blank">${post.title}</a>
              <div class="post-date">${date}</div>
              ${excerpt ? `<p class="post-excerpt">${excerpt}...</p>` : ''}
            </article>
          `;
        }).join('');

      } catch (error) {
        container.innerHTML = `
          <p class="error">Couldn't load posts.</p>
          <p style="margin-top: 1rem;">
            <a href="https://scwoff.substack.com" target="_blank">Read on Substack &rarr;</a>
          </p>
        `;
      }
    }

    loadPosts();
  </script>

  <!-- GoatCounter analytics -->
  <script data-goatcounter="https://scwoff.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
